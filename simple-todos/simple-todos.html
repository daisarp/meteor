<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>任务列表</h1>

      <!-- add the checkbox to <body> right below the h1 -->
      <label class="all-tasks">
        <input type="radio" data-filter="all" name="task-status" checked="{{allTasks}}" />
        所有
      </label>

      <label class="completed-tasks">
        <input type="radio" data-filter="completed" name="task-status" checked="{{complatedTasks}}" />
        已完成
      </label>

      <label class="uncompleted-tasks">
        <input type="radio" data-filter="uncompleted" name="task-status" checked="{{uncomplatedTasks}}" />
        未完成
      </label>

      <!-- add a form below the h1 -->
      <form class="new-task" id="Add">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul data-id="{{_id}}">
      {{#each names}}
        {{> fullname}}
      {{/each}}
    </ul>

    <ul data-id="{{id}}">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>

<!-- replace the existing task template with this code -->
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>

<template name="fullname">
  <li>全名：{{firstname}} {{lastname}}</li>
</template>
